<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>死の手帳</title>
  <style>
    *,*::before,*::after{box-sizing:border-box}
    :root{
      --card:#ffffff;
      --bg:#000000;
      --ink:#000000;
      --accent:#000000;
      --border:rgba(0,0,0,0.12);
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    body{display:flex;align-items:center;justify-content:center;padding:1.25rem;overflow-x:hidden}
    main{width:100%;max-width:920px;padding:1rem;background:var(--card);border-radius:8px;border:1px solid var(--border)}
    table{width:100%;border-collapse:collapse;background:transparent;table-layout:auto}
    caption{caption-side:top;text-align:left;padding:0.4rem 0;font-weight:700;color:var(--accent);font-family:Georgia,serif}
    thead th{text-align:left;padding:0.65rem 0.8rem;color:var(--accent);border-bottom:2px solid var(--border);font-weight:700;font-family:Georgia,serif}
    tbody td{padding:0.6rem 0.8rem;border-bottom:1px dashed var(--border);vertical-align:top;font-size:0.97rem;color:var(--ink);word-break:break-word}
    tbody tr:hover td{background:rgba(0,0,0,0.04)}
    .muted{color:rgba(0,0,0,0.6);font-size:0.92rem}
    @media (max-width:880px){
      main{padding:0.9rem}
      thead th{padding:0.55rem 0.6rem}
    }
    @media (max-width:720px){
      table,thead,tbody,th,td,tr{display:block}
      thead{display:none}
      tbody tr{margin:0 0 0.9rem;padding:0.6rem;background:var(--card);border-radius:8px}
      tbody td{display:flex;justify-content:space-between;align-items:flex-start;padding:0.35rem 0;border-bottom:none;font-size:0.95rem;line-height:1.25}
      tbody td::before{content:attr(data-label);font-weight:700;color:var(--accent);margin-right:0.6rem;white-space:nowrap;flex:0 0 auto}
      tbody td:last-child{flex:1 1 60%;text-align:right}
      tbody td:nth-last-child(2){flex:0 0 30%;text-align:right}
    }
  </style>
</head>
<body>
  <main>
    <table>
      <thead>
        <tr>
          <th style="width:48px">番号</th>
          <th style="width:200px">名前</th>
          <th style="width:140px">日付</th>
          <th style="width:160px">役割</th>
          <th>メモ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="番号">1</td>
          <td data-label="名前">ラケシュ</td>
          <td data-label="日付" class="muted">2025年10月11日</td>
          <td data-label="役割" class="muted">先輩</td>
          <td data-label="メモ">口笛</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
